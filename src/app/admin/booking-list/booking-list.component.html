<app-navbar></app-navbar>

<div class="row table-responsive">
    <div class="col-md-12">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Solicitud</th>
                    <th scope="col">Escenario</th>
                    <th scope="col">Reserva</th>
                    <th scope="col">Usuario</th>
                    <th scope="col">Aceptar
                        <i class="fa fa-lg fa-check-circle"></i>
                    </th>
                    <th scope="col">Rechazar
                        <i class="fa fa-lg fa-times-circle"></i>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let solicitud of solicitudes">
                    <td scope="col">{{solicitud.id}}</td>
                    <td scope="col">{{solicitud.nombre}}</td>
                    <td scope="col">{{solicitud.fecha_inicial}} - {{solicitud.fecha_final}}</td>
                    <td scope="col">{{solicitud.name}}</td>
                    <td scope="col" class="text-center">
                        <a (click)="estadoSolicitud(solicitud.id,'aprobado')">
                            <i class="fa fa-lg fa-check" style="cursor: pointer;color:green"></i>
                        </a>
                    </td>
                    <td scope="col" class="text-center">
                        <a (click)="estadoSolicitud(solicitud.id, 'rechazado')">
                            <i class="fa fa-lg fa-times" style="cursor: pointer;color:red"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
