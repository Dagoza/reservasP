<app-navbar></app-navbar>

<div class="row table-responsive">
    <div class="col-md-12">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Solicitud</th>
                    <th scope="col">Escenario</th>
                    <th scope="col">Reserva</th>
                    <th scope="col">Usuario</th>
                    <th scope="col">Aceptar
                        <i class="fa fa-lg fa-check-circle"></i>
                    </th>
                    <th scope="col">Rechazar
                        <i class="fa fa-lg fa-times-circle"></i>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let solicitud of solicitudes">
                    <td scope="col" *ngIf="solicitud.Estado == 'Pendiente'">{{solicitud.IDSolicitud}}</td>
                    <td scope="col" *ngIf="solicitud.Estado == 'Pendiente'">{{solicitud.escenario}}</td>
                    <td scope="col" *ngIf="solicitud.Estado == 'Pendiente'">{{solicitud.reserva}}</td>
                    <td scope="col" *ngIf="solicitud.Estado == 'Pendiente'">{{solicitud.usuario}}</td>
                    <td scope="col" *ngIf="solicitud.Estado == 'Pendiente'">
                        <i class="fa fa-lg fa-check" style="cursor: pointer;color:green"></i>
                    </td>
                    <td scope="col" *ngIf="solicitud.Estado == 'Pendiente'">
                        <i class="fa fa-lg fa-times" style="cursor: pointer;color:red"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
