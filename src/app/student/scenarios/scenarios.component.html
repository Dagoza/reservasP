<app-navbar></app-navbar>

<app-carousel *ngIf="cards.length!=0" [cards]="cards" (selectionChange)='selection($event)'></app-carousel>

<app-calendar *ngIf="selected!=0" [events]="events" (bookingChange)="booking($event)"></app-calendar>

<div class="text-center mt-5">
  <button type="button" (click)="send()" class="btn btn-primary btn-lg" [disabled]="disable">Enviar</button>
</div>
