<app-navbar></app-navbar>

<app-carousel [cards]="cards" (selectionChange)='selection($event)'></app-carousel>
<div class="text-center mt-5">
    <input type="number" name="quantity" min="1" max="10">
</div>


<app-calendar *ngIf="selected!=0" [events]="events" (bookingChange)="booking($event)"></app-calendar>

<div class="text-center mt-5">
  <button type="button" class="btn btn-primary btn-lg" [disabled]="disable">Enviar</button>
</div>
